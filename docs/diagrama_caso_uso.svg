<?xml version="1.0" encoding="UTF-8"?>
<svg width="1200" height="800" xmlns="http://www.w3.org/2000/svg">
    <!-- Atores -->
    <g id="atores">
        <!-- Administrador -->
        <circle cx="100" cy="200" r="20" fill="white" stroke="black" stroke-width="2"/>
        <line x1="100" y1="220" x2="100" y2="270" stroke="black" stroke-width="2"/>
        <line x1="70" y1="245" x2="130" y2="245" stroke="black" stroke-width="2"/>
        <line x1="100" y1="270" x2="70" y2="300" stroke="black" stroke-width="2"/>
        <line x1="100" y1="270" x2="130" y2="300" stroke="black" stroke-width="2"/>
        <text x="70" y="330" font-family="Arial" font-size="14">Administrador</text>

        <!-- Orientador -->
        <circle cx="100" cy="400" r="20" fill="white" stroke="black" stroke-width="2"/>
        <line x1="100" y1="420" x2="100" y2="470" stroke="black" stroke-width="2"/>
        <line x1="70" y1="445" x2="130" y2="445" stroke="black" stroke-width="2"/>
        <line x1="100" y1="470" x2="70" y2="500" stroke="black" stroke-width="2"/>
        <line x1="100" y1="470" x2="130" y2="500" stroke="black" stroke-width="2"/>
        <text x="75" y="530" font-family="Arial" font-size="14">Orientador</text>

        <!-- Estudante -->
        <circle cx="100" cy="600" r="20" fill="white" stroke="black" stroke-width="2"/>
        <line x1="100" y1="620" x2="100" y2="670" stroke="black" stroke-width="2"/>
        <line x1="70" y1="645" x2="130" y2="645" stroke="black" stroke-width="2"/>
        <line x1="100" y1="670" x2="70" y2="700" stroke="black" stroke-width="2"/>
        <line x1="100" y1="670" x2="130" y2="700" stroke="black" stroke-width="2"/>
        <text x="75" y="730" font-family="Arial" font-size="14">Estudante</text>
    </g>

    <!-- Casos de Uso -->
    <g id="casos_uso">
        <!-- Sistema -->
        <rect x="200" y="50" width="800" height="700" fill="none" stroke="black" stroke-width="2" rx="10"/>
        <text x="450" y="80" font-family="Arial" font-size="16" font-weight="bold">Sistema de Gestão de TFC</text>

        <!-- Casos de Uso do Administrador -->
        <ellipse cx="400" cy="150" rx="100" ry="30" fill="white" stroke="black" stroke-width="2"/>
        <text x="340" y="155" font-family="Arial" font-size="12">Gerenciar Usuários</text>

        <ellipse cx="400" cy="220" rx="100" ry="30" fill="white" stroke="black" stroke-width="2"/>
        <text x="340" y="225" font-family="Arial" font-size="12">Gerenciar Orientadores</text>

        <ellipse cx="400" cy="290" rx="100" ry="30" fill="white" stroke="black" stroke-width="2"/>
        <text x="340" y="295" font-family="Arial" font-size="12">Gerenciar Estudantes</text>

        <!-- Casos de Uso do Orientador -->
        <ellipse cx="400" cy="400" rx="100" ry="30" fill="white" stroke="black" stroke-width="2"/>
        <text x="330" y="405" font-family="Arial" font-size="12">Acompanhar Orientandos</text>

        <ellipse cx="400" cy="470" rx="100" ry="30" fill="white" stroke="black" stroke-width="2"/>
        <text x="350" y="475" font-family="Arial" font-size="12">Avaliar TFC</text>

        <!-- Casos de Uso do Estudante -->
        <ellipse cx="400" cy="600" rx="100" ry="30" fill="white" stroke="black" stroke-width="2"/>
        <text x="340" y="605" font-family="Arial" font-size="12">Submeter TFC</text>

        <ellipse cx="400" cy="670" rx="100" ry="30" fill="white" stroke="black" stroke-width="2"/>
        <text x="320" y="675" font-family="Arial" font-size="12">Acompanhar Progresso</text>

        <!-- Casos de Uso Comuns -->
        <ellipse cx="700" cy="400" rx="100" ry="30" fill="white" stroke="black" stroke-width="2"/>
        <text x="650" y="405" font-family="Arial" font-size="12">Gerar Relatórios</text>

        <ellipse cx="700" cy="470" rx="100" ry="30" fill="white" stroke="black" stroke-width="2"/>
        <text x="640" y="475" font-family="Arial" font-size="12">Configurar Sistema</text>
    </g>

    <!-- Relacionamentos -->
    <g id="relacionamentos" stroke="black" stroke-width="1">
        <!-- Administrador -->
        <line x1="120" y1="200" x2="300" y2="150"/>
        <line x1="120" y1="200" x2="300" y2="220"/>
        <line x1="120" y1="200" x2="300" y2="290"/>
        <line x1="120" y1="200" x2="600" y2="400"/>
        <line x1="120" y1="200" x2="600" y2="470"/>

        <!-- Orientador -->
        <line x1="120" y1="400" x2="300" y2="400"/>
        <line x1="120" y1="400" x2="300" y2="470"/>
        <line x1="120" y1="400" x2="600" y2="400"/>

        <!-- Estudante -->
        <line x1="120" y1="600" x2="300" y2="600"/>
        <line x1="120" y1="600" x2="300" y2="670"/>
    </g>
</svg>