<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro - Cazenga Telemed</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="auth-page">

  <header class="auth-header">
    <div class="logo">
      <i class="fas fa-clinic-medical"></i> Clínica Vida Online
    </div>
  </header>

  <main class="auth-container">
    <section class="auth-card content-section">
      <h1 class="auth-title">Criar Conta</h1>
      <form id="formSignup" class="styled-form">
        <div class="form-group">
          <label for="nomeSignup">Nome Completo:</label>
          <input type="text" id="nomeSignup" name="nome" class="form-control" placeholder="Seu nome completo" required>
        </div>
        <div class="form-group">
          <label for="emailSignup">E-mail:</label>
          <input type="email" id="emailSignup" name="email" class="form-control" placeholder="seuemail@exemplo.com" required>
        </div>
        <div class="form-group">
          <label for="senhaSignup">Senha:</label>
          <input type="password" id="senhaSignup" name="senha" class="form-control" placeholder="Crie uma senha forte" required>
        </div>
        <div class="form-group">
          <label for="confirmarSenhaSignup">Confirmar Senha:</label>
          <input type="password" id="confirmarSenhaSignup" name="confirmarSenha" class="form-control" placeholder="Confirme sua senha" required>
        </div>
        <button type="submit" class="btn btn-success btn-full-width">
          <i class="fas fa-user-plus"></i> Cadastrar
        </button>
        <div id="signupMessage" class="form-feedback" aria-live="polite"></div>
      </form>
      <div class="auth-links">
        <p>Já tem uma conta? <a href="login.html">Acesse aqui</a></p>
      </div>
    </section>
  </main>

  <footer class="site-footer-bottom auth-footer">
    <p>&copy; 2025 Clínica Vida Online. Todos os direitos reservados.</p>
  </footer>
  <script src="code.js"></script>
</body>
</html>
